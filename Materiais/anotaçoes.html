<!DOCTYPE html>
<!-- É fundamental. Serve para renderizar o código (transformar o código em uma página web visivel). -->

<html lang="pt">
<!-- Delimitar o inicio e o fim da programação HTML. Também é definido a linguagem do site. -->

<head>
    <meta charset="UTF-8">
    <!-- Conjunto de caracteres (acentuação, caracter...). -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define como a pagina deve ser exibida em dispositivos com tamanhos de tela diferentes. -->
    <title>Anotações</title>
    <!-- Título da aba. -->
</head>

<body>
    <!-- Principais conteúdos da HTML. -->
    <h1>cabeçalho</h1>
    <!-- Cabçalho. Posso ter quantos eu quiser. -->
    
    <p>paragrafo</p>
    <!-- Paragrafo. Posso ter quantos eu quiser. -->
    
    <br>
    <!-- Pular linha. -->
    
    <p>paragrafo</p>
    <!-- Paragrafo. Posso ter quantos eu quiser. -->
    
    <p>paragrafo <br> separado</p>
    <!-- Outro tipo de separação de linha. -->
    
    <hr>
    <!-- Adiciona uma linha horizontal divisoria. -->
    
    <a href="https://www.palmeiras.com.br"> Click Here! </a>
    <!-- colocar um hyperlink -->

    <a href="https://corinthians.com.br" target="_blank"> click here</a>
    <!-- Target para definir como o link ira abrir -->
    
    <img src="imagem legal!">
    <!-- Para adicionar imagens. -->
    
    <p title="Mascote do Corinthians"> Aguia </p>
    <!-- Tooltip. Coloque o mouse em cima da palavra. -->
    
    <ul>
        <!-- Abre lista não ordenada -->
        <li>Café</li>
        <li>Chá</li>
        <li>Leite</li>
        <!-- Itens da lista -->
    </ul>
    
    <ol>
        <!-- Lista ordenada -->
        <li>Café</li>
        <li>Chá</li>
        <li>Leite</li>
        <!-- Itens da Lista -->
    </ol>
    
    <dl>
        <!-- Lista de descrição -->
        <dt>Café</dt>
        <!-- Nome do item -->
        <dd>Bebida preta quente</dd>
        <!-- Descrição do item -->
        <dt>Leite</dt>
        <dd>Bebida branca gelada</dd>
        <!-- Itens da Lista -->
    </dl>

</body>
<!-- Fim do body! -->

</html>
<!-- Fim do HTML! -->
