<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Lista</title>
</head>
<body>
    <h1 style="text-align: center;">Lista não ordenada</h1>
    <ul>
        <li>Café</li>
        <li>Chá</li>
        <li>Leite</li>
    </ul>
    <br>
    <hr>
    <h1 style="text-align: center;">Lista ordenada</h1>
    <ol>
        <li>Café</li>
        <li>Chá</li>
        <li>Leite</li>
    </ol>
    <br>
    <hr>
    <h1 style="text-align: center;">Lista de descrição</h1>
    <dl>
        <dt>Café</dt>
        <dd>bebida preta quente</dd>
        <dt>Chá</dt>
        <dd>Bebida verde quente</dd>
        <dt>Leite</dt>
        <dd>bebida branca fria</dd>
    </dl>    
</body>
</html>
