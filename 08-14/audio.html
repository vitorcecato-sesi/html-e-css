<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Audio</title>
</head>
<body>
    <!-- Podem e misturar -->
    
    <!-- Controle -->
    <audio controls>
        <source src="#" type="audio/mpeg">
    </audio>

    <!-- Loop -->
    <audio loop>
        <source src="#" type="audio/mpeg">
    </audio>

    <!-- Quando o site carrega, ele carrega o audio em segundo plano -->
    <audio preload="auto">
        <source src="#" type="audio/mpeg">
    </audio>
</body>
</html>
